
{% extends "binnetapp/base.html" %}

{% block content %}
<div class="index-div">
    <h1 id="index-h1">Karte</h1>
    
    <p class="form-description"> Hier können Sie die Daten für die Mülleimer eintragen.</p>
    <div class="container">
        <div class="forms">
            <div id="formBin" class="form-div">
                <p class="form-head">Mülleimer:</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formBin }}
                    <input type="submit" name="bin_submit">
                </form>
            </div>
        
            <br>
        
            <div id="formMeasurement" class="form-div">
                <p class="form-head">Messung:</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formMeasurement }}
                    <input type="submit" name="measurement_submit">
                </form>
            </div>
            
        </div>
        
        <div id = "map"></div>
    </div> 
</div>

<!-- Data of garbage bins -->
{{data | json_script:"bin-data"}}

<!-- Javascript for Leaflet -->
{% load static %}
<script src="{% static 'binnetapp/script/script.js' %}"></script>

{% endblock %}
